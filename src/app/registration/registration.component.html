<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">{{title}} account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" autocomplete="off" id="name" [(ngModel)]="name" placeholder="Your Name" [readonly]="readName"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="userName" id="userName" autocomplete="off" [(ngModel)]="userName" placeholder="User Name" [readonly]="readUName"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" autocomplete="off" [(ngModel)]="email" placeholder="Your Email" [readonly]="readEmail"/>
                    </div>
                    <div class="form-group" *ngIf="action=='edit'">
                        <input type="submit" name="submit" id="cahngePassword" class="form-submit" value="{{buttonPasswordText}}" (click)="changePasswordClick()"/>
                    </div>
                    <div *ngIf="condition == true">
                        <div class="form-group" >
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" [(ngModel)]="password" [readonly]="readPassword"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group" *ngIf="action =='add' || action =='edit'">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" [(ngModel)]="confirmPassword" [readonly]="readCPassword"/>
                        </div>
                    </div>
                    
                    <!-- <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a class="term-service">Terms of service</a></label>
                    </div> -->
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="{{buttonText}}" (click)="submitClick()"/>
                    </div>
                </form>
                <div *ngIf="action=='add'">
                <p class="loginhere">
                    Have already an account ? <a (click)="loginRedirect()" style="cursor:pointer" class="loginhere-link">Login here</a>
                </p>
            </div>
            </div>
        </div>
    </section>

</div>
